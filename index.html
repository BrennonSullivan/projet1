<!DOCTYPE html>

<!-- Foundation requirement to include "no-js" as html class -->
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Name?</title>
</head>
<body>
    <div id="content">

        <!-- Navigation -->
        <div data-sticky-container>
            <div class="top-bar" data-sticky data-options="marginTop:0;" style="width:100%">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text"></li>
                <li>
                <a>Saved Searches</a>
                <ul class="menu vertical" id="menu-title">
                </ul>
                </li>
              </ul>
            </div>
            </div>
        </div>  
    
        <!-- Submit Form -->
        <div class="grid-container fluid">
            <h1>Name?</h1>
            <div class="input-group">
                <!-- Search Label with Magnifying Glass -->
                <span class="input-group-label"></span>
                <!-- Search input -->
                <input id="search-input" class="input-group-field" type="text" placeholder="Type a Book Name to Search">
                <div class="input-group-button">
                  <input type="submit" class="button" value="Submit">
                </div>
            </div>
        </div>
    
        <!-- Container for Search Results etc, will populate with JS -->
        <div class="grid-container">
            <!-- append movie and book search results here-->
            <div id="results">
                <div>
                    <div class="grid-x grid-margin-x result-header">
    
                        <!-- Book Cover -->
                        <div class="cell small-3">
                            <div id="image"></div>
                        </div>
    
                        <!-- Book/Movie Information to the right of cover -->
                        <div class="cell auto">
                            <div id="title"></div>
                            <div id="author"></div>
                            <div id="book-rating"></div>
                            <div id="movie-rating"></div>
                            <div id="google-preview"></div>
                            <div id="wikipedia"></div>
                        </div>
                    </div>
    
                    <!-- Book Description -->
                    <div class="grid-x grid-margin-x">
                        <div id="book-description" class="text-justify"></div>
                    </div>
    
                    <!-- Movie Description -->
                    <div class="grid-x grid-margin-x">
                        <div id="movie-description" class="text-justify"></div>
                    </div>
    
                    <!-- Similar, "you might also like" section -->
                    <div class="grid-x grid-margin-x">
                    <div id="similar">
                    </div>
                    </div>
    
                </div>
            </div>
        </div>
    
    </div> 
            <!-- jQuery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <!-- moment.js -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <!-- Foundation JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js" integrity="sha512-xpawU2EKh0HLTLWu8khGczejw+OaWWr+JBcbFBWtRUIkkhuMRZZeEFxY0n51aeC9YF4jxOMzd0pTR9m0tiSvsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <!-- Custom Script -->
            <script src="./assets/js/script.js"></script>
            <!-- Foundation recommends adding the following per: https://get.foundation/sites/docs/installation.html -->
            <script>
                $(document).foundation();
            </script>
</body>
</html>
